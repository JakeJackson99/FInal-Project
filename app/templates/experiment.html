{% extends "base.html" %} {% block content %}

<!-- A navbar -->
<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand">Feed</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link" href="{{url_for('index')}}" onclick="sendData()">End</a>
        <a class="nav-link" href="{{url_for('index')}}">Quit</a>
      </div>
    </div>
  </div>
</nav>

<!-- Feed content -->
<main class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col">
        <!-- Template used to generate multiple posts -->
        <div id="scroller" class="mb-3">
          <template id="post_template">
            <div class="card mb-3">
              <div class="card-body">
                <h4 class="card-title" id="title"></h4>
                <span class="text-muted" id="content"></span>
              </div>
            </div>
          </template>
        </div>

        <!-- Triggers the intersectionObserver when in view -->
        <div class="d-flex justify-content-center mb-3" id="sentinel">
          <div class="spinner-border" role="status"></div>
        </div>
      </div>
    </div>
  </div>
</main>


<script type="text/javascript" src="{{  url_for('static', filename='experiment.js')}}"></script>

{% endblock %}
